<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <div class="title-container">
            <h1 id="title">Weekly Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form class="container-fluid" id="survey-form" action="">

            <div  class="mb-3">
                <label class="form-label" for="name" id="name-label">Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email" id="email-label">Email</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label" for="number" id="number-label">Age<span class="light-grey">
                        (optional)</span></label>
                <input class="form-control" id="number" type="number" name="number" placeholder="Age" min="10" max="99">
            </div>

            <div class="mb-3">
                <label class="form-label" for="dropdown">Which option best describes your current role?</label>
                <select class="form-control" name="dropdown" id="dropdown" required>
                    <option value="" disabled selected>Select curent role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer Not To Say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Would you recommend our app to a friend?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Definitely" name="recommend" value="Definitely"
                        checked>
                    <label class="form-check-label" for="Definitely">Definitely</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Maybe" name="recommend" value="Maybe">
                    <label class="form-check-label" for="Maybe">Maybe</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Not Sure" name="recommend" value="Not Sure">
                    <label class="form-check-label" for="Not Sure">Not Sure</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" name="feature-dropdown" id="feature-dropdown" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">What would you like to see improved? (Check all that apply)</label>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Front-end Projects" id="Front-end Projects">
                    <label class="form-check-label" for="Front-end Projects">Front-end Projects</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Back-end Projects" id="Back-end Projects">
                    <label class="form-check-label" for="Back-end Projects">Back-end Projects</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Data visualisation" id="Data visualisation">
                    <label class="form-check-label" for="Data visualisation">Data visualisation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Challenges" id="Challenges">
                    <label class="form-check-label" for="Challenges">Challenges</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Any comments or suggestions?</label>
                <textarea class="form-control" name="comments" id="comments" placeholder="Write your comments here..."
                    rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg">Submit</button>

        </form>
    </div>
</body>

</html>
